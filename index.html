<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.0.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Bank Account</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <form id="account" class="col-xs-6">
        <div class="form-group">
          <label for="name">Enter Name:</label>
          <input class="form-control" id="name" type="text">
        </div>
        <div class="form-group">
          <label for="deposit">Enter Deposit</label>
          <input class="form-control" id="deposit" type="text">
        </div>
        <button type="submit">Create Account</button>
      </form>
      <form id="deposits" class="col-xs-6">
        <div class="form-group">
          <label for="deposit">Deposit Amount:</label>
          <input class="form-control" id="deposit"  type="text">
        </div>
        <div class="form-group">
          <label for="withdrawal">Withdrawal Amount:</label>
          <input class="form-control" id="withdrawal"  type="text">
        </div>
        <button type="submit">Update Balance</button>
      </form>
    </div>
    <div class="row">
      <div class="results">
        <div>Current Balance:</div>
        <div id="balance"></div>
      </div>
    </div>
  </div>
</body>
</html>
